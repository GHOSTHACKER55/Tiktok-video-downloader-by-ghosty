<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Video Downloader by GHOSTY</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body, html { height: 100%; overflow: hidden; color: white; }

    /* Background Video */
    #bg-video {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.40);
    }

    /* Start Screen */
    #start-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.78);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #start-screen h1 {
        font-size: 35px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    #start-btn {
        padding: 15px 35px;
        background: #ff0040;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #start-btn:hover { background: #ff1a5c; }

    /* Main Tool */
    #main {
        display: none;
        padding: 20px;
        text-align: center;
    }

    input {
        width: 90%;
        max-width: 500px;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
    }

    button {
        margin-top: 20px;
        padding: 15px 30px;
        background: #00eaff;
        color: black;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    #download-link {
        margin-top: 25px;
        display: none;
        padding: 14px 35px;
        background: #00ff95;
        color: black;
        border-radius: 10px;
        text-decoration: none;
        font-size: 20px;
    }

    .social-btns { margin-top: 30px; }

    .social-btns a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        background: #25d366;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }

    .telegram-btn { background: #0088cc !important; }
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="video/mp4">
</video>

<!-- Start Screen -->
<div id="start-screen">
    <h1>TikTok Video Downloader by GHOSTY</h1>
    <button id="start-btn">Start Tool</button>
</div>

<!-- Main Tool -->
<div id="main">
    <h2>Paste TikTok Video Link</h2>

    <input id="video-url" placeholder="https://www.tiktok.com/...">

    <button onclick="downloadVideo()">Download No Watermark</button>

    <div id="result"></div>

    <a id="download-link" download>Download Video</a>

    <div class="social-btns">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">Join WhatsApp Group</a>
        <a href="https://t.me/CyropesTricks" class="telegram-btn" target="_blank">Join Telegram Group</a>
    </div>
</div>

<script>
document.getElementById("start-btn").onclick = () => {
    // Hide start screen
    document.getElementById("start-screen").style.display = "none";
    
    // Show tool
    document.getElementById("main").style.display = "block";

    // Unmute video to play music
    const vid = document.getElementById("bg-video");
    vid.muted = false;
    vid.volume = 0.55;
    vid.play();
};

function downloadVideo() {
    let url = document.getElementById("video-url").value;

    if (url.trim() === "") {
        alert("Please paste a TikTok video link!");
        return;
    }

    document.getElementById("result").innerHTML = "Please wait...";

    fetch("https://www.tikwm.com/api/?url=" + encodeURIComponent(url))
    .then(r => r.json())
    .then(data => {
        if (!data.data || !data.data.play) {
            document.getElementById("result").innerHTML = "Invalid TikTok Link!";
            return;
        }

        document.getElementById("download-link").href = data.data.play;
        document.getElementById("download-link").style.display = "inline-block";

        document.getElementById("result").innerHTML = "Video Ready!";
    })
    .catch(() => {
        document.getElementById("result").innerHTML = "Error, try again!";
    });
}
</script>

</body>
</html>
